# Development Docker Compose for Mac/Local Development
# Optimized for development with hot-reload and debugging

services:
  # InfluxDB Time Series Database
  influxdb:
    image: influxdb:2.7.7-alpine
    container_name: planetplant-influxdb-dev
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_USERNAME:-admin}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD:-plantplant123}
      - DOCKER_INFLUXDB_INIT_ORG=${INFLUXDB_ORG:-planetplant}
      - DOCKER_INFLUXDB_INIT_BUCKET=${INFLUXDB_BUCKET:-sensor-data}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_TOKEN:-plantplant-super-secret-auth-token}
      - DOCKER_INFLUXDB_INIT_RETENTION=${INFLUXDB_RETENTION:-90d}
    volumes:
      - influxdb-storage:/var/lib/influxdb2
      - influxdb-config:/etc/influxdb2
      - ./config/influxdb:/docker-entrypoint-initdb.d
    networks:
      - planetplant-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2.0.18-openssl
    container_name: planetplant-mosquitto-dev
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto-config:/mosquitto/config
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
      - ./config/mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    networks:
      - planetplant-network
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_pub -h localhost -t test -m 'health check' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis Cache and Session Store
  redis:
    image: redis:7.2.5-alpine
    container_name: planetplant-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-plantplant123}
    volumes:
      - redis-data:/data
    networks:
      - planetplant-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "plantplant123", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Backend Node.js Server (Development with hot-reload)
  backend:
    build:
      context: ./raspberry-pi
      dockerfile: Dockerfile.dev
      args:
        - NODE_VERSION=20-alpine
    container_name: planetplant-backend-dev
    restart: unless-stopped
    ports:
      - "3001:3000"
      - "9229:9229"  # Node.js debug port
    environment:
      - NODE_ENV=development
      - PORT=3000
      - HOST=0.0.0.0
      - LOG_LEVEL=debug
      - INFLUXDB_URL=http://influxdb:8086
      - INFLUXDB_TOKEN=${INFLUXDB_TOKEN:-plantplant-super-secret-auth-token}
      - INFLUXDB_ORG=${INFLUXDB_ORG:-planetplant}
      - INFLUXDB_BUCKET=${INFLUXDB_BUCKET:-sensor-data}
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
      - MQTT_CLIENT_ID=planetplant-server-dev
      - MQTT_USERNAME=${MQTT_USERNAME:-}
      - MQTT_PASSWORD=${MQTT_PASSWORD:-}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-plantplant123}
      - JWT_SECRET=${JWT_SECRET:-development-jwt-secret-key}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:3001
      - MOISTURE_THRESHOLD=${MOISTURE_THRESHOLD:-30}
      - WATERING_DURATION=${WATERING_DURATION:-5000}
      - MAX_WATERING_PER_DAY=${MAX_WATERING_PER_DAY:-3}
    volumes:
      - ./raspberry-pi/src:/app/src:ro
      - ./raspberry-pi/package.json:/app/package.json:ro
      - ./raspberry-pi/logs:/app/logs
    networks:
      - planetplant-network
    depends_on:
      influxdb:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/system/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Optional: Grafana for Development Monitoring
  grafana:
    image: grafana/grafana-oss:10.2.0
    container_name: planetplant-grafana-dev
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-plantplant123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - planetplant-network
    depends_on:
      influxdb:
        condition: service_healthy
    profiles:
      - monitoring
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend React PWA (Development with Vite)
  frontend:
    build:
      context: ./webapp
      dockerfile: Dockerfile.dev
    container_name: planetplant-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:8080/api
      - VITE_WS_URL=http://localhost:8080
    volumes:
      - ./webapp:/app
      - /app/node_modules
    networks:
      - planetplant-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5173/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Nginx Reverse Proxy for Development
  nginx-proxy:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    container_name: planetplant-nginx-dev
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - planetplant-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  influxdb-storage:
    driver: local
  influxdb-config:
    driver: local
  mosquitto-config:
    driver: local
  mosquitto-data:
    driver: local
  mosquitto-logs:
    driver: local
  grafana-storage:
    driver: local
  redis-data:
    driver: local

networks:
  planetplant-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.26.0.0/16