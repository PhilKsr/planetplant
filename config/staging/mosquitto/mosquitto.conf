# Mosquitto MQTT Broker Configuration for PlanetPlant Staging
# More verbose logging and relaxed settings for testing

# Basic Configuration
listener 1883 0.0.0.0
protocol mqtt

# WebSocket Support for web clients
listener 9001 0.0.0.0
protocol websockets

# Security Settings (More permissive for staging)
allow_anonymous true

# Verbose Logging for staging
log_dest stdout
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information
log_type debug  # Additional debug logging for staging
log_timestamp true

# Persistence (Shorter intervals for staging)
persistence true
persistence_location /mosquitto/data/
autosave_interval 300  # 5 minutes instead of 30

# Connection settings (More generous for testing)
max_connections 200
max_inflight_messages 50
max_queued_messages 2000
max_packet_size 131072  # Larger packets for testing

# Client settings  
connection_messages true
log_timestamp_format %Y-%m-%dT%H:%M:%S

# Staging-specific settings
persistent_client_expiration 1h  # Shorter for staging
retained_persistence true

# Development/Testing bridge (if needed)
# connection staging-bridge
# address localhost:1883